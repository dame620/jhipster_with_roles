<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-appointment-heading"
        data-cy="AppointmentCreateUpdateHeading"
        jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.home.createOrEditLabel"
      >
        Create or edit a Appointment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.reason" for="field_reason">Reason</label>
          <input type="text" class="form-control" name="reason" id="field_reason" data-cy="reason" formControlName="reason" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.state" for="field_state">State</label>
          <input type="checkbox" class="form-check" name="state" id="field_state" data-cy="state" formControlName="state" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.reportreason" for="field_reportreason"
            >Reportreason</label
          >
          <input
            type="text"
            class="form-control"
            name="reportreason"
            id="field_reportreason"
            data-cy="reportreason"
            formControlName="reportreason"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.adviser" for="field_adviser"
            >Adviser</label
          >
          <select class="form-control" id="field_adviser" data-cy="adviser" name="adviser" formControlName="adviser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="adviserOption.id === editForm.get('adviser')!.value?.id ? editForm.get('adviser')!.value : adviserOption"
              *ngFor="let adviserOption of advisersSharedCollection; trackBy: trackAdviserById"
            >
              {{ adviserOption.registrationNumber }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsteronlinemysqlgradleApp.appointment.manager" for="field_manager"
            >Manager</label
          >
          <select class="form-control" id="field_manager" data-cy="manager" name="manager" formControlName="manager">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="managerOption.id === editForm.get('manager')!.value?.id ? editForm.get('manager')!.value : managerOption"
              *ngFor="let managerOption of managersSharedCollection; trackBy: trackManagerById"
            >
              {{ managerOption.registrationNumber }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
